<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Spring Boot Thymeleaf example</title>
</head>
<body>
<h1>Books List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>TITLE</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">2</td>
        <td th:text="${book.publisher.name}">3</td>
    </tr>
</table>
</body>
</html>
